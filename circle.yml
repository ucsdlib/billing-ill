machine:
  ruby:
    version:
      2.4.0        
  environment:
    CIRCLE_ENV: test

dependencies:
  pre:
    - gem install bundler --pre
    - gem install rainbow -v '2.2.1'

  override:
    - bundle install

database:
  override:
    - bundle exec rake db:migrate RAILS_ENV=test

test:
  post:
    - bundle exec rake